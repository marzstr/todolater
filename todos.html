<head>
  <title>Today / Tomorrow</title>
</head>

<body>
  <div class="container">
  	{{> navbar }}
    
    <div class="tasks-wrapper">
     <ul class="tasks today">
        {{#each todos}}
          {{> item}}
        {{/each}}
      </ul>
      <form class="new-task">
          <input type="text" name="text" id="new_task_today" placeholder="Another thing to do today..." />
      </form>
    </div>
    <div class="tasks-wrapper">
      <ul class="tasks tomorrow">
        {{#each todos}}
          {{> item}}
        {{/each}}
      </ul>
      <form class="new-task">
          <input type="text" name="text" id="new_task_tomorrow" placeholder="Another thing to do tomorrow..." />
      </form>
    </div>
  </div>
</body>

<template name="item">
  <li class="item {{#if checked}}checked{{/if}}"> 
    <a href="#" class="btn" aria-label="Right Align">
      {{#if checked}}
      <span class="glyphicon glyphicon-unchecked"></span>
      {{ else }}
      <span class="glyphicon glyphicon-ok"></span>
      {{/if}}
    </a>
  	<span class="text">{{text}}</span>
    <a href="#" type="button" class="btn" aria-label="Right Align">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
    <a href="#" type="button" class="btn" aria-label="Right Align">
      <span class="glyphicon glyphicon-share-alt"></span>
    </a>
  </li>
</template>

<template name="navbar">
  <nav class="navbar navbar-default">
      <ul class="nav navbar-nav navbar-left">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
            <!-- make title dynamic -->
            TODAY / TOMORROW
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Today / Tomorrow</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </li>
      </ul>
   </nav>
</template>
