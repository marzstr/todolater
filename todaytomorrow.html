<head>
  <title>Today / Tomorrow</title>
</head>

<body>
  <div class="container">
  	{{> navbar }}
    
    <div class="tasks-wrapper">
     <ul class="tasks">
        {{#each todostoday}}
          {{> item}}
        {{/each}}
      </ul>
      <form class="today">
          <input type="text" name="text" id="new_task_today" placeholder="Another thing to do today..." />
      </form>
    </div>
    <div class="tasks-wrapper">
      <ul class="tasks">
        {{#each todostomorrow}}
          {{> item}}
        {{/each}}
      </ul>
      <form class="tomorrow">
          <input type="text" name="text" id="new_task_tomorrow" placeholder="Another thing to do tomorrow..." />
      </form>
    </div>
  </div>
</body>

<template name="item">
  <li class="item {{#if completed}}completed{{/if}}"> 
    <a href="#" class="btn complete" aria-label="Right Align">
      {{#if completed}}
        <span class="glyphicon glyphicon-check"></span>
      {{ else }}
        <span class="glyphicon glyphicon-unchecked"></span>
      {{/if}}
    </a>
  	<span class="text">{{text}}</span>
    {{#unless completed}}
      <a href="#" type="button" class="btn delete" aria-label="Right Align">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    {{/unless}}
    <a href="#" type="button" class="btn move-{{listName}}" aria-label="Left Align">
      <span class="glyphicon glyphicon-hand-left"></span>
    </a>
  </li>
</template>
