<head>
  <title>Today / Tomorrow</title>
</head>

<body>
  {{#if currentUser}}
    {{> main}}
  {{else}}
    {{> login}}
  {{/if}}
</body>

<template name="login">
  {{show}}
  <div class="container-fluid">
    {{> navbar }}
    <div class="half-width center">
      {{> loginButtons}} 
      
    </div>
  </div>
</template>

<template name="main">
  <div class="container-fluid">
    {{> navbar }}
    
    <div class="tasks-wrapper">
     <h3>{{dateToday}}</h3>
     <!--{{test}}-->
     <ul class="tasks">
        {{#each todostoday}}
          {{> item}}
        {{/each}}
      </ul>
      <form class="today">
          <input type="text" name="text" id="new_task_today" placeholder="Another thing to do today..." />
      </form>
    </div>
    <div class="tasks-wrapper">
      <h3>{{dateTomorrow}}</h3>
      <ul class="tasks">
        {{#each todostomorrow}}
          {{> item}}
        {{/each}}
      </ul>
      <form class="tomorrow">
          <input type="text" name="text" id="new_task_tomorrow" placeholder="Another thing to do tomorrow..." />
      </form>
    </div>
  </div>
</template>

<template name="item">
  <li class="item {{#if completed}}completed{{/if}}"> 
    <a href="#" class="btn complete" aria-label="Right Align">
      {{#if completed}}
        <span class="glyphicon glyphicon-check"></span>
      {{ else }}
        <span class="glyphicon glyphicon-unchecked"></span>
      {{/if}}
    </a>
  	<span class="text {{#if completed}}completed{{/if}}">{{text}}</span>
    <a href="#" type="button" class="btn right move-{{listName}}" aria-label="Left Align">
      <span class="glyphicon glyphicon-hand-right move-{{listName}}"></span>
    </a>
    {{#unless completed}}
      <a href="#" type="button" class="btn right delete" aria-label="Right Align">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    {{/unless}}
  </li>
</template>

<template name="navbar">
  <nav class="navbar navbar-default">
      <ul class="nav navbar-nav navbar-left">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
            <!-- make title dynamic -->
            TODAY / TOMORROW
          </a>
          {{#if currentUser}}
            <ul class="dropdown-menu" role="menu">
              <li><a href="/today">Today / Tomorrow</a></li>
              <li><a href="/history">History</a></li>
              <li><a href="#" class="logout">Logout</a></li>
            </ul>
          {{/if}}
          
          
        </li>
      </ul>
      <!--{{#if currentUser}}
            {{> loginButtons}}
          {{/if}}-->
   </nav>
</template>
